
# ----------docker compose without mongo, rabbit-------



services:
  backend:
    image: mern-backend:latest
    container_name: mern-backend
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://host.docker.internal:27017/gmail_auth
      - RABBITMQ_URL=amqp://host.docker.internal:5672
      - JWT_SECRET=your_super_secret_key
      - CLIENT_URL=http://localhost:3000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "node", "health-check.js"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 40s

  frontend:
    image: mern-frontend:latest
    container_name: mern-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 40s
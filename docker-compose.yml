services:
  mongodb:
    image: mongo:latest
    container_name: mern-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=gmail_auth
    restart: unless-stopped
    networks:
      - mern-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: mern-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - mern-network

  backend:
    image: mern-backend:latest
    container_name: mern-backend
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/gmail_auth
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - JWT_SECRET=your_super_secret_key
      - EMAIL_USER=mr.anonymous9pro999@gmail.com
      - EMAIL_PASS=uokp tari qsyd odqc
      - CLIENT_URL=http://localhost:3000, https://frontend.nightlybuilds.online
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - rabbitmq
    restart: unless-stopped
    networks:
      - mern-network
    # healthcheck:
    #   test: ["CMD", "node", "health-check.js"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 40s

  frontend:
    image: mern-frontend:latest
    container_name: mern-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_WS_URL=ws://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mern-network
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 40s

volumes:
  mongodb_data:
  rabbitmq_data:

networks:
  mern-network:
    driver: bridge
